{% extends "base.html" %}
{% block title %}Mi Pokedex{% endblock title %}
{% block content %}
<br>
<a href="{% url "pokedex:add_trainer" %}" class="btn btn-primary">Crear Entrenador</a>
<p></p>
<div class="container">
    <div class="row">
        {% for trainer in trainers %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="{{ trainer.picture.url }}" alt="">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ trainer }}</h5>
                                <p class="card-text"><strong>Edad: </strong>{{ trainer.age }}</p>
                                <p class="card-text"><strong>Nivel: </strong>{{ trainer.level }}</p>
                                <a href="{% url 'pokedex:trainer' trainer.id %}" class="btn btn-primary">
                                    <i class="fa-solid fa-eye"></i>
                                </a>
                                <a href="{% url 'pokedex:edit_trainer' trainer.id %}" class="btn btn-info">
                                    <i class="fa-solid fa-pencil"></i>
                                </a>
                                <a href="{% url 'pokedex:delete_trainer' trainer.id %}" class="btn btn-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
