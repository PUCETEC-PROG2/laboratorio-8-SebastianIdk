{% extends "base.html" %}
{% block title %}{{ pokemon }}{% endblock title %}
{% block content %}
<br>
<p>Has elegido el pokemon: <strong>{{ pokemon | capfirst }}</strong></p>
<h3>Caracter√≠sticas:</h3>
<ul>
    <li>Tipo: <strong>{{ pokemon.type }}</strong></li>

    <img src="{{ pokemon.picture.url }}" alt="">

<a href="{% url "pokedex:index" %}" class="btn btn-primary">Regresar</a>
{% endblock content %}
